    <!-- add a prescription -->
    <div id="insert" style="display: block;">
        <form action="POST" id="addPrescription">
            <legend>
                <strong>Add Prescription</strong>
            </legend>
            <fieldset>
                <label for="dosage">Dosage</label>
                <input type="text">
                <label for="drugID">drugID (RXCUI)</label>
                <select type="text" name="drugID" id="drugID" required>
                    <option value="ibuprofen">Ibuprofen</option>
                    <option value="furosemide">Furosemide</option>
                    <option value="omeprazole">Omeprazole</option>
                </select>
                <label for="patientID">patientID</label>
                <select type="text" name="patientID" id="patientID" required>
                    <option value="bobwhite">Bob White</option>
                    <option value="johnsmith">John Smith</option>
                    <option value="anneko">Anne Ko</option>
                </select>
            </fieldset>
            <input type="submit" class="btn" id="addPrescription" value="Add Prescription">
            <input type="button" class="btn" onclick="browsePrescription()" value="Cancel">
        </form>
    </div>
